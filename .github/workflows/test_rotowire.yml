name: Test RotoWire Scraper

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: |
          pip install selenium webdriver-manager pandas beautifulsoup4
      
      - name: Run RotoWire Scraper
        run: |
          python3 rotowire_scraper.py
      
      - name: Display Results
        if: always()
        run: |
          if [ -f rotowire_lineups_*.csv ]; then
            echo "==================== SCRAPED DATA ===================="
            cat rotowire_lineups_*.csv
          else
            echo "‚ùå No CSV file generated"
          fi
      
      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: rotowire-test-results
          path: |
            rotowire_lineups_*.csv
            *.png
