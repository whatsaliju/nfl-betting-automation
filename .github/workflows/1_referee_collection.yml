name: 1. Referee Data Collection

on:
  schedule:
    - cron: '0 3 * * 3'
  workflow_dispatch:
    inputs:
      week:
        description: 'NFL Week Number'
        required: false
        type: string

jobs:
  collect_referee_data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Cache Python dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          pip install pandas requests beautifulsoup4 selenium lxml
          sudo apt-get update
          sudo apt-get install -y chromium-browser chromium-chromedriver
      
      - name: Get Week Number
        id: get_week
        run: |
          if [ -n "${{ github.event.inputs.week }}" ]; then
            WEEK="${{ github.event.inputs.week }}"
          else
            WEEK=$(python3 -c "from datetime import datetime; start=datetime(2025,9,5); days=(datetime.now()-start).days; week=min((days//7)+1+(1 if datetime.now().weekday()>=1 else 0),18); print(week)")
          fi
          echo "week=$WEEK" >> $GITHUB_OUTPUT
          echo "ğŸ“… NFL Week: $WEEK"

      - name: Normalize week input
        id: clean_week
        run: |
          WEEK="${{ steps.get_week.outputs.week }}"
          WEEK="${WEEK%.*}"
          echo "week=$WEEK" >> $GITHUB_OUTPUT
      - name: Ensure week directory exists
        run: |
          mkdir -p data/week${{ steps.clean_week.outputs.week }}

      - name: Scrape Referee Assignments
        run: |
          echo "ğŸˆ Scraping Week ${{ steps.clean_week.outputs.week }} referee assignments..."
          python3 << PYTHON_EOF
          import sys
          sys.path.append('scrapers')
          from football_zebras_scraper import save_referees
          week = int("${{ steps.clean_week.outputs.week }}")
          df = save_referees(week)
          if df is None or len(df) == 0:
              print("âŒ No referee assignments found")
              exit(1)
          print(f"âœ… Got {len(df)} games")
          PYTHON_EOF
      
      - name: Generate SDQL Queries (using Odds API)
        env:
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
        run: |
          echo "ğŸ” Generating SDQL queries using Odds API..."
          python3 analyzers/query_generator.py ${{ steps.clean_week.outputs.week }}
      
      - name: Run SDQL Queries
        env:
          GIMMETHEDOG_EMAIL: ${{ secrets.GIMMETHEDOG_EMAIL }}
          GIMMETHEDOG_PASSWORD: ${{ secrets.GIMMETHEDOG_PASSWORD }}
        run: |
          echo "ğŸ“ˆ Running SDQL historical queries..."
          python3 << PYTHON_EOF
          import sys
          import os # <--- ADDED
          sys.path.append('scrapers')
          from sdql_test import run_sdql_queries
          
          week = int("${{ steps.clean_week.outputs.week }}")
          with open(f'data/week{week}/week{week}_queries.txt', 'r') as f:
              queries = [line.strip() for line in f if line.strip()]
          
          run_sdql_queries(
              email=os.environ.get("GIMMETHEDOG_EMAIL"), # <--- CORRECTED
              password=os.environ.get("GIMMETHEDOG_PASSWORD"), # <--- CORRECTED
              queries=queries,
              headless=True
          )
          print("âœ… SDQL queries complete")
          PYTHON_EOF

      
      - name: Generate Referee Trends Digest
        run: |
          echo "ğŸ“‹ Generating referee trends digest..."
          python3 << PYTHON_EOF
          import sys
          sys.path.append('analyzers')
          from referee_trend_generator import generate_referee_digest
          generate_referee_digest(int("${{ steps.clean_week.outputs.week }}"))
          PYTHON_EOF
      
      - name: Commit Referee Data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git pull --rebase origin main || true
          git add data/week${{ steps.clean_week.outputs.week }}/ \
                  data/historical/sdql_results.csv || true
          git commit -m "ğŸˆ Week ${{ steps.clean_week.outputs.week }} referee data collection" || echo "No changes"
          git push
      
      - name: Trigger Initial Market Data Workflow
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          event-type: referee-data-ready
          client-payload: '{"week": "${{ steps.clean_week.outputs.week }}"}'
      
      - name: Summary
        run: |
          echo "âœ… Referee data collection complete for Week ${{ steps.clean_week.outputs.week }}"
          echo "ğŸ“ Files created:"
          ls -lh data/week${{ steps.clean_week.outputs.week }}/*.csv data/week${{ steps.clean_week.outputs.week }}/*.txt data/historical/sdql_results.csv
