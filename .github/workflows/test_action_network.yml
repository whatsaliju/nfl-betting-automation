name: Test Action Network

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # allows committing CSV back to repo

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser chromium-chromedriver
          pip install pandas selenium

      - name: Run Action Network Scraper
        env:
          ACTION_NETWORK_EMAIL: ${{ secrets.ACTION_NETWORK_EMAIL }}
          ACTION_NETWORK_PASSWORD: ${{ secrets.ACTION_NETWORK_PASSWORD }}
        run: |
          echo "üöÄ Running Action Network scraper..."
          python3 action_network_scraper.py
          echo "‚úÖ Script completed"

      - name: Verify CSV output
        run: |
          echo "üßæ Checking CSV files..."
          ls -lh action_all_markets_*.csv || (echo "‚ùå CSV not found" && exit 1)
          echo "ü™∂ Sample output:"
          head -20 action_all_markets_*.csv

      - name: Check completeness of scraped data
        run: |
          echo "üîç Checking completeness of scraped data..."
          python3 - <<'PYCODE'
import pandas as pd, glob
files = glob.glob("action_all_markets_*.csv")
if not files:
    raise SystemExit("‚ùå No CSV file found")
df = pd.read_csv(files[0])
missing = df["Money %"].isna().sum() + (df["Money %"] == "").sum()
total = len(df)
print(f"‚úÖ Total rows: {total}")
print(f"‚ö†Ô∏è Missing Money %% rows: {missing}")
if missing > 0:
    print("‚ùå Some games missing Money %:")
    print(df[df["Money %"].isna() | (df["Money %"] == '')][['Matchup','Bets %','Money %']].head())
    raise SystemExit(1)
else:
    print("‚úÖ All games have Money % values.")
PYCODE

      - name: Commit CSV back to repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add action_all_markets_*.csv
          git commit -m "Auto-update Action Network CSV [skip ci]" || echo "No changes to commit"
          git push

      - name: Upload CSV artifact
        uses: actions/upload-artifact@v4
        with:
          name: actionnetwork-scraper-output
          path: action_all_markets_*.csv
