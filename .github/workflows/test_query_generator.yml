name: Test Query Generator

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: |
          pip install pandas requests
      
      - name: Test Query Generator
        env:
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
        run: |
          echo "Testing query generator with Week 11 referee data..."
          python3 query_generator.py
      
      - name: Verify Results
        run: |
          echo "==================== VERIFICATION ===================="
          python3 << 'EOF'
          import pandas as pd
          
          df = pd.read_csv('week11_queries.csv')
          
          # Division mappings (same as in query_generator.py)
          DIVISIONS = {
              'AFC East': ['BUF', 'MIA', 'NE', 'NYJ'],
              'AFC North': ['BAL', 'CIN', 'CLE', 'PIT'],
              'AFC South': ['HOU', 'IND', 'JAX', 'TEN'],
              'AFC West': ['DEN', 'KC', 'LAC', 'LV'],
              'NFC East': ['DAL', 'NYG', 'PHI', 'WAS'],
              'NFC North': ['CHI', 'DET', 'GB', 'MIN'],
              'NFC South': ['ATL', 'CAR', 'NO', 'TB'],
              'NFC West': ['ARI', 'LAR', 'SEA', 'SF']
          }
          
          def get_division(team):
              for div, teams in DIVISIONS.items():
                  if team in teams:
                      return div
              return None
          
          def get_conference(team):
              div = get_division(team)
              if div:
                  return 'AFC' if 'AFC' in div else 'NFC'
              return None
          
          print("Validating query logic:")
          print("-" * 80)
          
          errors = []
          
          for _, row in df.iterrows():
              matchup = row['matchup']
              spread = row['spread']
              favorite = row['favorite']
              game_type = row['game_type']
              away = row['away']
              home = row['home']
              
              # 1. Verify favorite logic: negative spread = HF, positive = AF
              if spread < 0 and favorite != 'HF':
                  errors.append(f"❌ {matchup}: Spread {spread:+.1f} should be HF, got {favorite}")
              elif spread > 0 and favorite != 'AF':
                  errors.append(f"❌ {matchup}: Spread {spread:+.1f} should be AF, got {favorite}")
              
              # 2. Verify game_type logic
              away_div = get_division(away)
              home_div = get_division(home)
              away_conf = get_conference(away)
              home_conf = get_conference(home)
              
              if away_div == home_div:
                  if game_type != 'DIV':
                      errors.append(f"❌ {matchup} ({away} @ {home}): Same division, should be DIV, got {game_type}")
              elif away_conf == home_conf:
                  if game_type != 'C':
                      errors.append(f"❌ {matchup} ({away} @ {home}): Same conference, should be C, got {game_type}")
              else:
                  if game_type != 'NDIV':
                      errors.append(f"❌ {matchup} ({away} @ {home}): Different conference, should be NDIV, got {game_type}")
              
              if not errors or len([e for e in errors if matchup in e]) == 0:
                  print(f"✅ {matchup}: {favorite} {game_type} | Spread {spread:+.1f}")
          
          if errors:
              print("\n⚠️ ERRORS FOUND:")
              for error in errors:
                  print(error)
              exit(1)
          else:
              print("\n✅ All 15 queries validated successfully!")
              print("   - Favorite logic correct (negative = HF, positive = AF)")
              print("   - Game type logic correct (DIV/C/NDIV)")
          EOF
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: query-generator-test
          path: |
            week11_queries.csv
            week11_queries.txt
