name: NFL Weekly Analysis

on:
  schedule:
    - cron: '0 22 * * 3'  # Wednesday 6 PM ET
  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          sudo apt-get update
          sudo apt-get install -y chromium-browser chromium-chromedriver
      
      - name: Run NFL Analysis
        env:
          GIMMETHEDOG_EMAIL: ${{ secrets.GIMMETHEDOG_EMAIL }}
          GIMMETHEDOG_PASSWORD: ${{ secrets.GIMMETHEDOG_PASSWORD }}
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
          ACTION_NETWORK_EMAIL: ${{ secrets.ACTION_NETWORK_EMAIL }}
          ACTION_NETWORK_PASSWORD: ${{ secrets.ACTION_NETWORK_PASSWORD }}
        run: python3 nfl_weekly_analyzer.py
      
      - name: Commit results
        run: |
          git config user.email "action@github.com"
          git config user.name "GitHub Action"
          git add week*.csv week*.txt action_all_markets*.csv || true
          git commit -m "Week analysis $(date)" || true
      
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
